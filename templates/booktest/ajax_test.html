<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <title>Title</title></head><script src="https://code.jquery.com/jquery-3.4.1.min.js"></script><script>    $(function () {        // 绑定ajax绑定事件        $('btnAjax').click(function () {            $.ajax({                'url':'/ajax_handle',                'dataType':'json',        }).success(function (data) {           if (data.res == 1){               $('message').show().html('提示信息')           }            })        })    })</script><style>    #message{        display: none;        color: red;    }</style><body><input type="button"  value="ajax请求"   id="btnAjax"><div id="message"></div></body></html>
